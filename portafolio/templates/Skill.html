{% extends 'layout.html'%}

{% block content %}





<div class="d-flex align-items-center py-5 mh-100"> <a class="carousel-control-prev text-decoration-none " href="#mycarousel" role="button" data-bs-slide="prev">
    <div class="d-flex flex-column justify-content-center me-2 ms-auto left text-light">PREV<span class="fas fa-arrow-left"></span> </div> <span class="sr-only">Previous</span>
</a>
<div class="container6">
    <div id="mycarousel" class="carousel slide" data-bs-ride="carousel">
        <ol class="carousel-indicators">
            <li data-bs-target="#mycarousel" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#mycarousel" data-bs-slide-to="1"></li>
            <li data-bs-target="#mycarousel" data-bs-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="row">
                    <div class="col-lg-6 "> <img src="https://images.pexels.com/photos/8052808/pexels-photo-8052808.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500" class="d-block w-100" alt="..."> </div>
                    <div class="col-lg-6 ">
                        <div class=" d-flex flex-column justify-content-center my-5 px-3">
                            <p class="review text-center text-light">"Incredible services and amazing customer support"</p>
                            <div class="name d-flex align-items-center justify-content-center"> <span class="fas fa-minus pe-1"></span>
                                <p class="m-0 text-light">Joy Smith</p>
                            </div>
                            <p class="job text-center">Project Manager</p>
                        </div>
                    </div>
                </div>
            </div>

            {% for exp in experiencia%}

            <div class="carousel-item">
                <div class="row">
                    <div class="col-lg-6 "> <img src="{{exp.imagenlugar.url}}" class="d-block w-100" alt="..."> </div>
                    <div class="col-lg-6 ">
                        <div class=" d-flex flex-column justify-content-center my-5 px-3">
                            <p class="review text-center text-light">{{exp.carrera}}</p>
                            <div class="name d-flex align-items-center justify-content-center"> <span class="fas fa-minus pe-1"></span>
                                <p class="m-0">{{exp.lugarcarrera}}</p>
                            </div>
                            <p class="job text-center">{{exp.descripcion}}</p>
                        </div>
                    </div>
                </div>
            </div>

            {%endfor%}

        </div>
    </div>
</div> <a class="carousel-control-next text-decoration-none " href="#mycarousel" role="button" data-bs-slide="next">
    <div class="d-flex flex-column justify-content-center right ms-2 me-auto text-light"> NEXT <span class="fas fa-arrow-right"></span> </div> <span class="sr-only">Next</span>
</a>
</div>
